<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ð¡alculator</title>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="app__field">
        <input 
          type="number"
          class="app__field-input"
          placeholder="0"
        >
      </div>
      <div class="app__actions">
        <button id="ac">AC</button>
        <button id="negation">+/-</button>
        <button id="percent">%</button>
        <button id="division" class="button--orange button--color">/</button>
        <button id="multi" class="button--orange button--color">x</button>
        <button id="minus" class="button--orange button--color">-</button>
        <button id="plus" class="button--orange button--color">+</button>
        <button id="equals" class="button--orange button--color">=</button>
      </div>
    </div>
  </div>
</body>
</html>
